<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/desktop.css">
    <link rel="stylesheet" type="text/css" href="style/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.jpg"/>
    <title>Peasy Pay</title>
</head>

<body>
    <div id="main-wrapper">
        <header id="user-account-header">
            <img src="images/icons/peasy-pay-logo.jpg" alt="Peasy Pay logo" id="logo" width="150px">
        </header>
        <nav id="main-navigation-section">
            <button type="button" class="button menu-button" id="drinks-menu-button" onclick="handleMenu(id)">
                <i class="fa fa-coffee fa-5x" alt="Kaffekopp"></i>
                <h4>DRIKKE</h4>
            </button>
            <button type="button" class="button menu-button" id="desserts-menu-button" onclick="handleMenu(id)">
                <img src="images/icons/dessert.png" alt="Kakestykke" height="100px">
                <h4>DESSERT</h4>
            </button>
            <button type="button" class="button orders-button" id="mobile-orders-button">
                <i class="fa fa-mobile fa-4x" alt="Mobiltelefon"></i>
                <h4>MOBIL-<br>BESTILLINGER</h4>
            </button>
            <button type="button" class="button orders-button" id="order-history-button" onclick="revealOrderHistorySection()">
                <i class="fa fa-cloud fa-3x" alt="Sky"></i>
                <h4>TIDLIGERE<br>BESTILLINGER</h4>
            </button>
        </nav>
        <main id=menu-section>
            <section id="popular-items-menu-container"></section>
            <section id="main-menu-container"></section>
        </main>
        <div id="payment-section">
            <section id=order-section></section>
        </div>
    </div>

</body>

<script src="script/data.js"></script>
<script src="script/index.js"></script>

</html>
